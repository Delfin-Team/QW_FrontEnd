<!DOCTYPE html>
<html>
<head>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="../css/materialize.min.css">

  <meta charset="utf-8">

  <title>Registro</title>

</head>
<body>
  
  <BR>

  <div class="container blue lighten-5 z-depth-3">
    <h5 class="indigo"><font color="white"><span style="margin-left:2em">Registro</span></font></h5>
    <div class="container border-radius: 10px">
      <div class="row">
        <div class="col s9 offset s3"> 
          <!--Materialize Components Forms-->
          <div class="row">
            <form class="col s12">

              <div class="row">
                <div class="input-field col s6">
                  <input  id="first_name" type="text" class="validate">
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" type="text" class="validate">
                  <label for="last_name">Apellido</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="email" type="email" class="validate">
                  <label for="email" data-error="wrong" data-success="right">Email</label>
                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Confirmar contraseña</label>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="center-align">
    <button class="btn waves-effect waves-light z-depth-5" type="submit" name="action">Registrar</button>
  </div>
  <br>

  <!--jQuery before JS-->
  <script src="../js/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="../js/materialize.min.js"></script>

</body>
</html>
