  <script type="text/javascript">
    $(document).ready(function()    {
      $('#loadHere').load('navbarlanding.html');

          $.ajax({
              // la URL para la petici√≥n
              url : 'http://198.199.80.27/api/questions',
              type : 'GET',
              dataType : 'json',

              success : function(json) {

                  $.each(json,function(i, item){
                  	if (json[i].state == 'ganadora') {alert(json[i].title)}
                    $("#addToList").append('<li class="collection-item"><div>'+json[i].title+'<a href="http://198.199.80.27/api/questions/'+json[i].id+'" class="secondary-content"><i class="material-icons">thumb_up</i></a><p> votos:&nbsp'+json[i].votes+'</p></div></li>');
                  });
              },
              error : function(xhr, status) {
                  console.log("error")
              },
              complete : function(xhr, status) {
                  console.log("done");
              }
          });


    })
  </script>
