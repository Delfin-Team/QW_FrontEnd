<!DOCTYPE html>
<html>
<head>

<body>
  
  <BR>

  <div class="container blue lighten-5 z-depth-3">

      <div class="row">
        <div class="col s9 offset s3"> 
          <!--Materialize Components Forms-->
          <div class="row">
            <form class="col s12">

              <div class="row">
                <div class="input-field col s12">

                </div>
              </div>

              <div class="row">
                <div class="input-field col s12">
                  <input id="password" type="password" class="validate">
                  <label for="password">Password</label>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="center-align">
    <button class="btn waves-effect waves-light z-depth-5" type="submit" name="action">Enviar</button>
  </div>

  <!--jQuery before JS-->
